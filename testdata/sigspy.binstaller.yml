schema: v1
name: sigspy
repo: actionutils/sigspy
asset:
    template: ${NAME}_${OS}_${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - when:
            arch: amd64
          arch: x86_64
        - when:
            arch: "386"
          arch: i386
        - when:
            os: windows
          ext: .zip
    naming_convention:
        os: titlecase
        arch: lowercase
checksums:
    algorithm: sha256
    template: checksums.txt
supported_platforms:
    - os: darwin
      arch: amd64
    - os: darwin
      arch: arm64
    - os: linux
      arch: "386"
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
    - os: windows
      arch: "386"
    - os: windows
      arch: amd64
    - os: windows
      arch: arm64
