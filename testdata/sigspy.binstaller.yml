asset:
    archemulation: null
    binaries: []
    defaultextension: .tar.gz
    namingconvention:
        arch: lowercase
        os: titlecase
    rules:
        - arch: x86_64
          binaries: []
          ext: null
          os: null
          template: null
          when:
            arch: amd64
            os: null
        - arch: i386
          binaries: []
          ext: null
          os: null
          template: null
          when:
            arch: "386"
            os: null
        - arch: null
          binaries: []
          ext: .zip
          os: null
          template: null
          when:
            arch: null
            os: windows
    template: ${NAME}_${OS}_${ARCH}${EXT}
attestation: null
checksums:
    algorithm: sha256
    embeddedchecksums: {}
    template: checksums.txt
defaultbindir: null
defaultversion: null
name: sigspy
repo: actionutils/sigspy
schema: v1
supportedplatforms:
    - arch: amd64
      os: darwin
    - arch: arm64
      os: darwin
    - arch: "386"
      os: linux
    - arch: amd64
      os: linux
    - arch: arm64
      os: linux
    - arch: "386"
      os: windows
    - arch: amd64
      os: windows
    - arch: arm64
      os: windows
unpack: null
