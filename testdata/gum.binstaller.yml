# yaml-language-server: $schema=https://raw.githubusercontent.com/binary-install/binstaller/main/schema/output/@typespec/json-schema/InstallSpec.json
schema: v1
repo: charmbracelet/gum
asset:
  template: gum_${VERSION}_${OS}_${ARCH}${EXT}
  default_extension: .tar.gz
  rules:
    - when:
        arch: amd64
      arch: x86_64
    - when:
        os: darwin
      os: Darwin
    - when:
        os: linux
      os: Linux
    - when:
        os: windows
      os: Windows
    - when:
        os: windows
      ext: .zip
    - when:
        arch: "386"
      arch: i386
    - when:
        os: freebsd
      os: Freebsd
    - when:
        os: netbsd
      os: Netbsd
    - when:
        os: openbsd
      os: Openbsd
checksums:
  algorithm: sha256
  template: checksums.txt
# --- manually added ---

unpack:
  strip_components: 1
default_bindir: ./bin
default_version: v0.16.0
