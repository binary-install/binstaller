schema: v1
repo: charmbracelet/gum
asset:
  template: gum_${VERSION}_${OS}_${ARCH}${EXT}
  default_extension: .tar.gz
  rules:
    - when:
        arch: amd64
      arch: x86_64
    - when:
        os: darwin
      os: Darwin
    - when:
        os: linux
      os: Linux
    - when:
        os: windows
      os: Windows
    - when:
        os: windows
      ext: .zip
checksums:
  algorithm: sha256
  template: checksums.txt
unpack:
  strip_components: 1
default_bindir: ./bin
