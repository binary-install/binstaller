schema: v1
name: xh
repo: ducaale/xh
asset:
    template: xh-${TAG}-${ARCH}-${OS}${EXT}
    default_extension: .tar.gz
    binaries:
        - name: xh
          path: xh-${TAG}-${ARCH}-${OS}/xh
    rules:
        - when:
            arch: arm64
          arch: aarch64
        - when:
            arch: amd64
          arch: x86_64
        - when:
            os: darwin
          os: apple-darwin
        - when:
            os: linux
          os: unknown-linux-musl
        - when:
            os: windows
          os: pc-windows-msvc
        - when:
            os: windows
          ext: .zip
    arch_emulation:
        rosetta2: true
