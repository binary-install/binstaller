attestation: null
checksums:
    algorithm: sha256
    embeddedchecksums: {}
    template: checksums.txt
defaultbindir: null
defaultversion: null
name: gh-setup
repo: k1LoW/gh-setup
schema: v1
supportedplatforms:
    - arch: amd64
      os: darwin
    - arch: arm64
      os: darwin
    - arch: amd64
      os: linux
