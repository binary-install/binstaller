schema: v1
name: goreleaser
repo: goreleaser/goreleaser
default_version: latest
asset:
    template: ${NAME}_${OS}_${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - when:
            arch: amd64
          arch: x86
        - when:
            arch: "386"
          arch: i386
        - when:
            os: windows
          ext: .zip
    naming_convention:
        os: titlecase
        arch: lowercase
checksums:
    template: checksums.txt
    algorithm: sha256
supported_platforms:
    - os: darwin
      arch: "386"
    - os: darwin
      arch: amd64
    - os: darwin
      arch: arm64
    - os: darwin
      arch: armv7
    - os: darwin
      arch: ppc64
    - os: darwin
      arch: riscv64
    - os: linux
      arch: "386"
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
    - os: linux
      arch: armv7
    - os: linux
      arch: ppc64
    - os: linux
      arch: riscv64
    - os: windows
      arch: "386"
    - os: windows
      arch: amd64
    - os: windows
      arch: arm64
    - os: windows
      arch: armv7
    - os: windows
      arch: ppc64
    - os: windows
      arch: riscv64
