schema: v1
name: micro
repo: zyedidia/micro
asset:
    template: micro-${VERSION}-${OS}${EXT}
    default_extension: .tgz
    binaries:
        - name: micro
          path: micro-${VERSION}/micro
    rules:
        - when:
            os: windows
          os: win64
        - when:
            os: linux
            arch: amd64
          template: micro-${VERSION}-${OS}64-static${EXT}
        - when:
            os: linux
            arch: arm64
          template: micro-${VERSION}-${OS}-${ARCH}${EXT}
        - when:
            os: darwin
            arch: amd64
          os: osx
        - when:
            os: darwin
            arch: arm64
          template: micro-${VERSION}-${OS}-${ARCH}${EXT}
          os: macos
        - when:
            os: windows
          ext: .zip
