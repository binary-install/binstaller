schema: v1
repo: houseabsolute/ubi
asset:
    template: ubi-${OS}-musl-${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - when:
            arch: amd64
          arch: x86_64
        - when:
            os: darwin
          os: macOS
        - when:
            os: linux
          os: Linux
        - when:
            os: windows
          os: Windows
        - when:
            os: darwin
          template: ubi-${OS}-${ARCH}${EXT}
        - when:
            os: windows
          template: ubi-${OS}-msvc-${ARCH}${EXT}
          ext: .zip
checksums:
    algorithm: sha256
    template: ${ASSET_FILENAME}.sha256
