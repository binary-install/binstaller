schema: v1
name: kubescape
repo: kubescape/kubescape
asset:
    template: kubescape-${OS}-latest${EXT}
    default_extension: .tar.gz
    binaries:
        - name: kubescape
          path: kubescape-${OS}-latest
    rules:
        - when:
            os: darwin
          os: macos
        - when:
            os: linux
          os: ubuntu
        - when:
            arch: arm64
          template: kubescape-${ARCH}-${OS}-latest${EXT}
supported_platforms:
    - os: linux
      arch: amd64
