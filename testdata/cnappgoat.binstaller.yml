schema: v1
name: cnappgoat
repo: tenable/cnappgoat
default_version: latest
asset:
    template: ${NAME}_${VERSION}_${OS}-${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - when:
            arch: amd64
          arch: 64bit
        - when:
            arch: arm64
          arch: ARM64
        - when:
            os: darwin
          os: macOS
        - when:
            os: windows
          ext: .zip
    naming_convention:
        os: titlecase
        arch: lowercase
checksums:
    template: ${NAME}_${VERSION}_checksums.txt
    algorithm: sha256
supported_platforms:
    - os: darwin
      arch: amd64
    - os: darwin
      arch: arm64
    - os: linux
      arch: amd64
    - os: linux
      arch: arm64
    - os: windows
      arch: amd64
