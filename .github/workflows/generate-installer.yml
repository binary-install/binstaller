name: Generate Official Install Script

on:
  push:
    branches: [main]
    paths: ['.config/binstaller.yml']
  workflow_dispatch:
    branches: [main]

permissions:
  contents: read

jobs:
  generate-and-attest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      attestations: write
      id-token: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup gitsign
        uses: chainguard-dev/actions/setup-gitsign@1df2b5598adffbfe72a3abe9243d73e338bbb006 # v1.4.10

      - name: Build binst
        run: |
          echo "ðŸ”¨ Building binst..."
          go build -o binst ./cmd/binst
          echo "âœ… binst built successfully"

      - name: Generate official install script
        run: |
          echo "ðŸ“„ Generating official install script..."
          ./binst gen -o install.sh
          echo "âœ… Install script generated successfully"

      - name: Check for changes in install script
        id: check_changes
        run: |
          echo "ðŸ” Checking if install script has changes..."

          # Add the file to git staging area
          git add install.sh

          # Check if there are any staged changes
          if git diff --cached --quiet; then
            echo "â„¹ï¸ No changes detected in install.sh"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Changes detected in install.sh"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Test generated script
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "ðŸ§ª Testing generated install script..."

          # Check syntax
          if ! bash -n install.sh; then
            echo "âŒ Generated script has syntax errors"
            exit 1
          fi

          # Actually execute the script
          chmod +x install.sh
          ./install.sh

          echo "âœ… Script execution test passed"

      - name: Attest install script
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/attest-build-provenance@v2
        id: attest
        with:
          subject-path: install.sh

      - name: Get current date
        if: steps.check_changes.outputs.has_changes == 'true'
        id: date
        run: echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Create PR with attested script
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: |
            install.sh
          commit-message: |
            ðŸ”’ Update official install script with attestation

            Generated from .config/binstaller.yml

            ðŸ“‹ Workflow: ${{ github.workflow }}
            ðŸƒ Run ID: ${{ github.run_id }}
            ðŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            ðŸ“… Generated: ${{ steps.date.outputs.date }}

            ðŸ¤– This commit contains an attested install script generated by the official workflow.
            Users can verify this script with: gh attestation verify install.sh --repo ${{ github.repository }}
          title: "ðŸ”’ Update official install script (attested)"
          body: |
            ## Official Install Script Update

            This PR contains the official install script generated from the updated binstaller configuration.

            ### ðŸ”’ Security Information

            - **âœ… Attested**: Yes, with GitHub build provenance
            - **ðŸƒ Workflow**: `${{ github.workflow }}`
            - **ðŸ“‹ Run ID**: [`${{ github.run_id }}`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **ðŸ“… Generated**: ${{ steps.date.outputs.date }}

            ### ðŸ§ª Verification

            Users can verify this script with:
            ```bash
            gh attestation verify install.sh --repo ${{ github.repository }}
            ```

            ### âš ï¸ Important Notes

            - This PR requires attestation verification before merge
            - Only scripts generated by this official workflow should be merged
            - Manual edits to install.sh are not allowed

            ðŸ¤– This PR was created automatically and requires attestation verification before merge.
          branch: auto/update-install-script
          delete-branch: true

      - name: Output summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## ðŸŽ‰ Workflow Summary"
          echo ""
          echo "âœ… Install script generated successfully"
          echo "ðŸ”’ Attestation created and attached"
          echo "ðŸ“¨ Pull request created for review"
          echo ""
          echo "### Next Steps"
          echo "1. Review the generated PR"
          echo "2. Attestation verification will run automatically"
          echo "3. Merge when all checks pass"
          echo ""
          echo "### Verification Command"
          echo "gh attestation verify install.sh --repo ${{ github.repository }}"

      - name: Report no changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "## â„¹ï¸ No Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The generated install script is identical to the existing one." >> $GITHUB_STEP_SUMMARY
          echo "No new attestation was created and no PR will be generated." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This prevents duplicate attestations for the same content." >> $GITHUB_STEP_SUMMARY
