name: Test Install Script Generation

on:
  pull_request:
    branches: [main]
    paths: ['.config/binstaller.yml']

permissions:
  contents: read

jobs:
  test-generation-and-execution:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binst
        run: go build -o binst ./cmd/binst

      - name: Check binstaller config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Validating binstaller configuration..."
          ./binst check
          echo "âœ… Configuration validation passed"

      - name: Generate test install script
        run: ./binst gen -o test-install.sh

      - name: Validate script syntax
        run: |
          echo "ğŸ” Validating shell script syntax..."
          if ! bash -n test-install.sh; then
            echo "âŒ Invalid shell script syntax"
            exit 1
          fi
          echo "âœ… Script syntax is valid"

      - name: Test script execution
        run: |
          echo "ğŸ§ª Testing install script execution..."
          chmod +x test-install.sh
          ./test-install.sh
          echo "âœ… Script execution test completed successfully"

      - name: Upload test script as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-install-script
          path: test-install.sh
          retention-days: 7
